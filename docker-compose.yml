version: '3'

services:
  generate-env:
    image: 860638170744.dkr.ecr.af-south-1.amazonaws.com/ci/deploy-tools:latest
    volumes:
      - .:/api
    working_dir: /api
    command: bash -c "
      ag-deploy encrypt -d -p ' ' \"$$(cat .env.enc)\" > .env"

  generate-enc:
    image: 860638170744.dkr.ecr.af-south-1.amazonaws.com/ci/deploy-tools:latest
    volumes:
      - .:/api
    working_dir: /api
    command: bash -c "
      ag-deploy encrypt -p ' ' \"$$(cat .env)\" > .env.enc"

  testtools:
    image: 860638170744.dkr.ecr.af-south-1.amazonaws.com/common/node-testtools:18
    user: node
    container_name: testtools
    hostname: testtools
    volumes:
      - ./:/project
    working_dir: /project

  performance:
    image: docker-registry.gray.net/common/performance-k6
    user: root
    entrypoint: [""]
    container_name: performance-k6
    volumes:
    - ./__load_performance__:/scripts
    - $PWD:/results
    - ./:/project
    working_dir: /project
    env_file: .env